<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="/cadastro-produto.js"></script>
  <title>The GamesStore! Cadastro de Clientes</title>
</head>

<body>
  <!-- Menu component start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
      aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">The GamesStore</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <!--
        <li class="nav-item">
          <a class="nav-link" href="/Backoffice/Home">HOME</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/Backoffice/Produtos">PRODUTOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">CLIENTES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">VENDAS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">RELATÓRIOssS</a>
        </li>
        -->
      </ul>
    </div>
  </nav>
  <!-- Menu component end -->
  <main>
    <div class="container">
      <h1 class="display-4" style="margin-top: 3rem">Cadastro de Clientes</h1>
      <br>
      <form action="#" th:action="@{/TelaInicial/Cadastros/Clientes/novo}" th:object="${cliente}" method='POST'>
        <div class="form-group">
          <label for="nome_completo">Nome Completo</label>
          <br>
          <input type="text" class="form-control w-50" placeholder="Digite seu nome completo" th:field="*{nome_completo}"
            id="nome_completo">
        </div>
        <div class="form-group">
          <label for="email_login">Email:</label>
          <input type="text" class="form-control" placeholder="Digite seu e-mail " th:field="*{email_login}"
            id="email_login">
        </div>

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" class="form-control" placeholder="Digite seu CPF" th:field="*{cpf}" id="cpf">
        </div>

        <div class="form-group">
          <label for="text">Endereço:</label>
          <input type="text" class="form-control" placeholder="Digite seu enderço " th:field="*{endereco}"
            id="endereco">
        </div>

        <div class="form-group">
          <label for="text">Cep:</label>
          <input type="text" class="form-control" placeholder="Digite seu cep " th:field="*{cep}" id="cep">
        </div>

        <div class="form-group">
          <label for="text">Usuario:</label>
          <input type="text" class="form-control" placeholder="Digite seu usuario " th:field="*{usuario}" id="usuario">
        </div>

        <div class="form-group">
          <label for="text">Senha:</label>
          <input type="text" class="form-control" placeholder="Digite sua senha " th:field="*{senha}" id="senha">
        </div>

        <div class="form-group">
          <button type="submit" value="submit" class="btn btn-outline-success">Cadastrar</button>
          
        
      </form>
    </div>
  </main>
  <!-- Footer component start -->
  <footer class="footer mt-auto py-3" style="left: 0;bottom: 0;width: 100%;text-align: center;">
    <div class="container">
      <a class="navbar-brand navbar-light" href="#">The GamesStore</a><br />
      <span class="text-muted">© 2020The GamesStore! Todos os direitos reservados.</span>
    </div>
  </footer>
  <!-- Footer component end -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</body>

</html>
